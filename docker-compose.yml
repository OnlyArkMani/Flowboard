services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: batch_platform
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      DEBUG: "True"
      DJANGO_SETTINGS_MODULE: config.settings
      REDIS_URL: redis://redis:6379/0
      DB_NAME: batch_platform
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    command: sh -c "python manage.py migrate && rq worker -u redis://redis:6379/0 default"
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      REDIS_URL: redis://redis:6379/0
      DB_NAME: batch_platform
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    working_dir: /app
    command: sh -c "python manage.py migrate && rqscheduler --url redis://redis:6379/0 --interval 10"
    environment:
      DJANGO_SETTINGS_MODULE: config.settings
      REDIS_URL: redis://redis:6379/0
      RQ_REDIS_URL: redis://redis:6379/0
      DB_NAME: batch_platform
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_HOST: db
      DB_PORT: "5432"
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

volumes:
  postgres_data:
  redis_data:
